name: Auto Update Deals

on:
  schedule:
    - cron: '0 13 * * *'  # runs every day at 9 AM ET
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install requests beautifulsoup4

    - name: Run scraper
      run: python update_deals.py

    - name: Commit changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git add deals.json || echo "Nothing to add"
        git diff --cached --quiet && echo "No changes to commit" || git commit -m "ðŸ¤– Auto-update deals"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
