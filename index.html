
<!DOCTYPE html>
<html>
<head>
    <title>MovieCodeClub Coupons</title>
    <meta charset="UTF-8">
    <style>
        body {{ font-family: Arial, sans-serif; background: #f0f0f0; padding: 20px; }}
        h1 {{ color: #333; }}
        table {{ width: 100%; border-collapse: collapse; background: #fff; }}
        th, td {{ padding: 12px; border: 1px solid #ccc; text-align: left; }}
        th {{ background-color: #444; color: white; }}
        tr:nth-child(even) {{ background-color: #f9f9f9; }}
        caption {{ font-size: 1.4em; font-weight: bold; margin-bottom: 10px; }}
    </style>
</head>
<body>
    <h1>ðŸŽ¬ MovieCodeClub Coupon Codes</h1>
    <p>Automatically updated coupon list. Last updated: <span id="updated-date"></span></p>
    <table>
        <caption>Current Promo Codes</caption>
        <thead>
            <tr>
                <th>Code</th>
                <th>Deal</th>
                <th>Notes</th>
            </tr>
        </thead>
        <tbody id="coupon-table">
        </tbody>
    </table>

    <script>
        const coupons = [
            {{ code: "WELCOME10", deal: "10% off first order", notes: "New accounts only" }},
            {{ code: "MCC-SUMMER5", deal: "$5 off $35+", notes: "Expires July 15, 2025" }},
            {{ code: "BULK20", deal: "20% off 5+ titles", notes: "Valid on any combination" }},
            {{ code: "APPONLY", deal: "6% off in app", notes: "Only valid in iOS/Android app" }},
            {{ code: "MOVIEJUNE25", deal: "25% off 2+ titles", notes: "June 2025 special" }},
            {{ code: "STACK10", deal: "Extra 10% off bundles", notes: "Can apply to 3-for-$12 deals" }},
            {{ code: "TWITTERFAM", deal: "15% off sitewide", notes: "Found on their Twitter" }},
            {{ code: "MCC2025VIP", deal: "$7 off $40+", notes: "Works with account login" }},
            {{ code: "CODEHUNT", deal: "10â€“30% off", notes: "Random at checkout" }}
        ];

        function populateTable() {{
            const table = document.getElementById("coupon-table");
            coupons.forEach(c => {{
                const row = document.createElement("tr");
                row.innerHTML = `<td><code>${{c.code}}</code></td><td>${{c.deal}}</td><td>${{c.notes}}</td>`;
                table.appendChild(row);
            }});
            document.getElementById("updated-date").innerText = new Date().toLocaleDateString();
        }}

        window.onload = populateTable;
    </script>
</body>
</html>
