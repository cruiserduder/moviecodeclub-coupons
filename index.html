<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MovieCodeClub Deals</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    .deal {
      background: white;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 12px;
      box-shadow: 0 0 4px rgba(0,0,0,0.1);
    }
    .deal h2 {
      font-size: 18px;
      margin: 0 0 8px;
    }
    .deal a {
      text-decoration: none;
      color: #0077cc;
    }
    .price {
      font-weight: bold;
      font-size: 16px;
    }
    .discount {
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¬ MovieCodeClub - Latest Deals</h1>
  <p>Auto-updated daily. Click a title to go to the product page.</p>
  <div id="deals"></div>

  <script>
    fetch('deals.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('deals');
        data.forEach(deal => {
          const div = document.createElement('div');
          div.className = 'deal';
          div.innerHTML = `
            <h2><a href="${deal.link}" target="_blank">${deal.title}</a></h2>
            <div class="price">${deal.price} <span class="discount">${deal.discount || ''}</span></div>
            <div>Format: ${deal.format}</div>
            <div><small>Added: ${deal.added}</small></div>
          `;
          container.appendChild(div);
        });
      })
      .catch(() => {
        document.getElementById('deals').innerHTML = '<p>Failed to load deals ðŸ˜¢</p>';
      });
  </script>
</body>
</html>
